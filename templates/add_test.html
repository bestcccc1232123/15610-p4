{% extends "layout.html" %}
{% block body %}
  <h2>Add Group</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('add_group') }}" method=post>
    <dl>
      <dt>Group Name:
      <dd><input type=text name=group_name>
      <dt>Comment:
      <dd><input type=text name=group_comment>
      <dd><input type=submit value=Add>
    </dl>
  </form>
  

{% endblock %}
