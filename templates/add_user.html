{% extends "layout.html" %}
{% block body %}
  <h2>Add User</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('add_user') }}" method=post>
    <dl>
      <dt>User Name:
      <dd><input type=text name=user_name>
      <dt>User Password:
      <dd><input type=password name=user_pwd>
      <dt>User Group:
      <dd><input type=text name=group_name>        
      <dd><input type=submit value=Add>
    </dl>
  </form>
  

{% endblock %}
